<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center flex-col">
  
  <header class="text-gray-100 body-font bg-gray-600 w-full">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-around">
      <a class="flex title-font font-medium items-center text-gray-200 mb-4 md:mb-0">
        <i class="ri-code-s-slash-line text-3xl text-white "></i>
        <span class="ml-3 text-xl">CodeWITH_RA</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-around">
        <a class="mr-5 hover:text-gray-900">HOME</a>
        <a class="mr-5 hover:text-gray-900">ABOUT</a>
        <a class="mr-5 hover:text-gray-900">SERVICES</a>
        
      </nav>
      
    </div>
  </header>
  <div class="container sm:w-full lg:w-1/2 h-auto flex justify-center items-center mt-10">
    <div class="mainbox  lg:w-1/2 h-auto p-4 flex flex-col items-center justify-center">
      <div class="container_2 w-full border bg-gray-200 border-gray-300 rounded-3xl flex flex-col items-center justify-center p-4">
        <input type="text" id="display" class="w-full bg-gray-200 outline-none border-2 border-gray-300 rounded-3xl p-4 mb-4 text-center text-2xl font-semibold" disabled>
        <div class="btns w-full grid grid-cols-4 gap-2">
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="clearDisplay()">clr</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="deleteLast()">del</div>
          <div class="btn bg-gray-300  hover:bg-gray-400 text-black rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold" onclick="appendToDisplay('%')">%</div>
          <div class="btn  bg-blue-800  hover:bg-blue-600 text-white rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold " onclick="appendToDisplay('/')">/</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('7')">7</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('8')">8</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('9')">9</div>
          <div class="btn  bg-blue-800  hover:bg-blue-600 text-white rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold " onclick="appendToDisplay('*')">*</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('4')">4</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('5')">5</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('6')">6</div>
          <div class="btn  bg-blue-800  hover:bg-blue-600 text-white rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold " onclick="appendToDisplay('-')">-</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('1')">1</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('2')">2</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('3')">3</div>
          <div class="btn  bg-blue-800  hover:bg-blue-600 text-white rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold" onclick="appendToDisplay('+')">+</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('00')">00</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('0')">0</div>
          <div class="btn bg-gray-300 rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold hover:bg-gray-400" onclick="appendToDisplay('.')">.</div>
          <div class="btn  bg-blue-800  hover:bg-blue-600 text-white rounded-full w-12 h-12 mx-auto flex justify-center items-center text-xl font-semibold " onclick="calculateResult()">=</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function appendToDisplay(value) {
      let display = document.getElementById('display');
      display.value += value;
    }

    function calculateResult() {
      let display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
